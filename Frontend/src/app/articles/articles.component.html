<h1>Articles</h1>

<div>
  <table class="table table-striped">
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Content</th>
    </tr>
    <tr *ngFor="let article of articles">
      <td>{{article.title}}</td>
      <td>{{article.author}}</td>
      <td>{{article.content}}</td>
    </tr>
 </table>
</div>
